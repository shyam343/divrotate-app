<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cards in Ring</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 350px;
            perspective: 1200px;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center -250px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            transform: rotateX(0deg);
            transition: transform 0.5s ease;
        }

        .circle {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            background: #ff5f6d;
            border-radius: 50%;
            margin-right: 20px;
        }

        .text-container {
            flex-grow: 1;
        }

        .line {
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .line.long {
            width: 80%;
        }

        .line.short {
            width: 50%;
        }

        .line.small {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="transform: rotateX(90deg);">
            <div class="circle"></div>
            <div class="text-container">
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line small"></div>
            </div>
        </div>
        <div class="card" style="transform: rotateX(90deg);">
            <div class="circle"></div>
            <div class="text-container">
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line small"></div>
            </div>
        </div>
        <div class="card" style="transform: rotateX(180deg);">
            <div class="circle"></div>
            <div class="text-container">
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line small"></div>
            </div>
        </div>
        <div class="card" style="transform: rotateX(270deg);">
            <div class="circle"></div>
            <div class="text-container">
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line small"></div>
            </div>
        </div>
        <div class="card" style="transform: rotateX(90deg);">
            <div class="circle"></div>
            <div class="text-container">
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line small"></div>
            </div>
        </div>
        <div class="card" style="transform: rotateX(180deg);">
            <div class="circle"></div>
            <div class="text-container">
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line small"></div>
            </div>
        </div>
        <div class="card" style="transform: rotateX(270deg);">
            <div class="circle"></div>
            <div class="text-container">
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line small"></div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let angle = 0;
        let lastWheel = 0;

        window.addEventListener('wheel', (event) => {
            event.preventDefault();

            let delta = event.deltaY;
            if (Math.abs(delta) > 10) {
                angle += delta * 0.5; 
                angle = Math.max(Math.min(angle, 360), 0); 
            }

            cards.forEach((card, index) => {
                const rotation = angle + index * 90;
                card.style.transform = `rotateX(${rotation}deg)`;
            });
        });
    </script>
</body>
</html>
